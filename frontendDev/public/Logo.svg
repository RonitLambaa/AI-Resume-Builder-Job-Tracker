  <!-- small document icon on briefcase -->
  <rect x="5.8" y="8.2" width="4.2" height="6" rx="0.6" fill="#e6f2ff"/>
  <rect x="7.0" y="9.0" width="2.0" height="0.6" rx="0.3" fill="#1e40af"/>
  <rect x="7.0" y="10.2" width="2.0" height="0.6" rx="0.3" fill="#1e40af"/>
</svg>
